<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;
    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
    img {
      width: 175px;
    }
  </style>
</head>
<body>
  <h2>ESP Door Station</h2>
  
  <div id="chart-door"></div>
  <h3>Legenda:</h3>
  <p>1 - Rozwarcie czujnika - otwarcie drzwi.</p>
  <p>0 - Czujnik zwarty - drzwi zamkniete.</p>
</body>
<script>

var chartT = new Highcharts.Chart({
  chart:{

     scrollablePlotArea: {
        minWidth: 700,
        scrollPositionX: 1
     },
     renderTo : 'chart-door' },
  title: { text: 'Door State' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Logical State' }
  },
  credits: { enabled: false }
});


setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      if(chartT.series[0].data.length > 2000) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/door", true);
  xhttp.send();
}, 2000 ) ;
</script>
</html>
